<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Tetris Game</title>
    <script src="./const.js"></script>
</head>
<body>
    <div class="container">
        <div id="mainScreen">
        </div>
        <div id="subScreen">
            <div id="nextScreen">
            </div>
            <div id="infoScreen">
                <label id="lbScore">Score: <input id="txt_score" type="text" name=""></label>
		        <hr>
		        <label id="lbLevel">Level: <input id="txt_level" type="text" name="" value="0"></label>
		        <hr>
                <label id="lbTitle" for="">TETRIS <br> GAME</label>
                <input id="btn_start" type="button" value="START" status="start"> <br>
                <input id="btn_stop" type="button" value="STOP" status="start">
            </div>
        </div>
        <div>
            <dialog id="dialog">
                <span>GAME OVER </span> <br>
                <button id="close">Play again</button>
            </dialog>
        </div>
    </div>
</body>
<script src="./block.js"></script>
<script src="./brick.js"></script>
<script src="./board.js"></script>
<script src="./main.js"></script>

</html>
